<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MUSIC</title>
    <link rel="stylesheet" href="css/musich.css">
    <link rel="stylesheet" media="only screen and (max-width:748px)" href="css/hinpe.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="../logo.jpg" alt="">
        </div>
        <ul class="listvisible">
            <li class="item"><a href="../index.html">HOME</a></li>
            <li class="item"><a href="#mymusic">MY MUSIC</a></li>
        </ul>
    </nav>  
    <section id="mymusic">
        <div class="container">
        <div class="songs">
            <h2 class="hsecondary center">BEST OF MELANCHOLY SONGS</h2>
            <div class="songlist">
                <div class="songitem">
                    <span class="songname">Ajeeb Dastan Hai Yeh</span>
                    <span class="songlistplay"><span class="timestamp">4:48 </span><i id="0" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Kyon</span>
                    <span class="songlistplay"><span class="timestamp">4:26 </span><i id="1" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Phir Le Aya Dil</span>
                    <span class="songlistplay"><span class="timestamp">4:45 </span><i id="2" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Tera Mujhse Hai Pehle Ka</span>
                    <span class="songlistplay"><span class="timestamp">4:13 </span><i id="3" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Chalte Chalte Yun Hi Koi</span>
                    <span class="songlistplay"><span class="timestamp">5:54 </span><i id="4" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Tu Jaane Na</span>
                    <span class="songlistplay"><span class="timestamp">5:37 </span><i id="5" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Tera Yaar Hu Main</span>
                    <span class="songlistplay"><span class="timestamp">0:34 </span><i id="6" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Tum Tak</span>
                    <span class="songlistplay"><span class="timestamp">5:05 </span><i id="7" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Mitwa</span>
                    <span class="songlistplay"><span class="timestamp">6:00 </span><i id="8" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
                <div class="songitem">
                    <span class="songname">Yeh Sham Mastani</span>
                    <span class="songlistplay"><span class="timestamp">4:41 </span><i id="9" class="fa-regular fa-circle-play songitemplay"></i></span>
                </div>
            </div>
        </div>
        </div>
        <div class="bottom">
            <input type="range" name="range" min="0" value="0" max="100" id="progressbar">
            <div class="icons">
                <i class="fa-solid fa-backward-step fa-3x" id="previous"></i>
                <i class="fa-regular fa-circle-play fa-3x" id="masterPlay"></i>
                <i class="fa-solid fa-forward-step fa-3x" id="next"></i>
            </div>
            <div class="songinfo">
                <span id="songplay">Ajeeb Dastan Hai Yeh</span>
            </div>
        </div>
    </section>
</body>
<script src="css/jsh.js"></script>
<script src="https://kit.fontawesome.com/58ca634802.js" crossorigin="anonymous"></script>
</html>
